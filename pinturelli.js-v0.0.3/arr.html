<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    width: 100vw;
    width: 100svw;
    height: 100vh;
    height: 100svh;
    padding: 10px;
    background-color: rgb(27, 28, 39);
  }

  body {
    width: 100%;
    height: 100%;
  }

  </style>
</head>
<body>
<script>
///////////////////////////////////

const lista = [
  { nombre: "a", prioridad: 1 },
  { nombre: "b", prioridad: 3 },
  { nombre: "c", prioridad: 5 },
];

const nuevo = { nombre: "nuevo", prioridad: 4 };
const pos = lista.findIndex(e => e.prioridad > nuevo.prioridad);

if (pos === -1) {
  lista.push(nuevo);
} else {
  lista.splice(pos, 0, nuevo);
}

console.log(lista);

///////////////////////////////////
</script>
</body>
</html>
