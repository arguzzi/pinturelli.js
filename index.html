<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: rgb(38, 37, 45);
  }
  html, body, main {
    width: 100vw;
    width: 100svw;
    height: 100vh;
    height: 100svh;
  }
  </style>
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 60'>
    <style> .cs { stroke: rgb(9, 9, 9); stroke-width: 2; } </style>
		<style> .bl { fill: rgb(255, 255, 255); } </style>
		<style> .ng { fill: rgb(0, 0, 0); } </style>
		<circle cx='30' cy='30' r='30' class='cs ng'/>
		<circle cx='30' cy='30' r='10' class='cs bl'/>
		<circle cx='10' cy='30' r='10' class='cs bl'/>
		<circle cx='50' cy='30' r='10' class='cs bl'/>
		<circle cx='40' cy='12.67' r='10' class='cs bl'/>
		<circle cx='20' cy='12.67' r='10' class='cs bl'/>
		<circle cx='40' cy='47.32' r='10' class='cs bl'/>
		<circle cx='20' cy='47.32' r='10' class='cs bl'/> 
	</svg>" />
  
  <title>Pinturelli v0.0.2</title>
	<script src="q5.min.js"></script>
	<script src="pinturelli/index.js" type="module"></script>
</head>
<body>
  <button id="fullBtn">CLICK CLIKY CLOCK</button>
<script type="module">
////////////////////////////////////////////////////////////////////////////////

fullBtn.addEventListener('click', () => {
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    } 
    // Prefixes para navegadores antiguos
    else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
    }
});

// const pp = createPinturelli(540, {debugMode: false});
const p = createPinturelli(540, {debugMode: true});

p.add({
	id: "bloqueSup",
	type: "Block",
});

p.add({
	id: "bloqueInfDer",
	type: "Block",
});

p.node("bloqueInfDer").add({
	id: "btn1",
	type: "Button",
});

const blqSup = p.node("bloqueSup");

blqSup.add({
  id: "btn2",
	type: "Button",
  x: 8,
});

blqSup.add({
  id: "btn3",
	type: "Button",
});

blqSup.add({
  id: "btnDer",
	type: "Button",
  h: 700,
});

const btnDer = p.node("btnDer");

btnDer.doWhen("btn3", "click", () => {
  btnDer.isVisible = false
  return "hide";
});

btnDer.add({
  id: "logo",
	type: "Block",
});

////////////////////////////////////////////////////////////////////////////////
</script>
</body>
</html>
